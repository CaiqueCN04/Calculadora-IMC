<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body class="bg-secondary">
    <header class=" bg-dark rounded-3 p-3 m-5">
        <h1>Olá, seja bem vindo</h1>
        <h3>ao site Calculadora IMC</h2>
    </header>

    <div class="container">
        <h4 class="m-3">O IMC, ou Índice de Massa Corporal,</h4>
        <h4 class="mb-5">é um cálculo simples que permite avaliar se a pessoa está dentro do peso que é considerado ideal para a sua altura.</h4>

       
    </div>
    <form id="calculoIMC">
        <div class=" container mb-3">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" class="form-control" id="peso" required>
        </div>
        <div class=" container mb-3">
            <label for="altura" class="form-label">Altura (metros)</label>
            <input type="number" step="0.01" class="form-control" id="altura" required>
        </div>
        <button type="submit" class="btn btn-success">Calcular!</button>  
    </form>   
    <section class="result mt-5 rounded-3">
        <h3>
            O resultado do seu IMC é:
        </h3>
        <div id="resultado" class="m-4 rounded-3 p-4"></div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
